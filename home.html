<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Multi-Section Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/6ofiAaV.jpeg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }
        .parallax-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
            position: absolute;
            transform: translateY(0px);
            transition: transform 0.1s ease-out;
            will-change: transform;
            text-align: center;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: #f4f4f4;
        }
        .dark-section {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="parallax-text">Welcome to Our Website</div>
    </section>
    
    <section class="section">
        Section 1 - About Us
    </section>
    <section class="section dark-section">
        Section 2 - Services
    </section>
    <section class="section">
        Section 3 - Portfolio
    </section>
    <section class="section dark-section">
        Section 4 - Contact Us
    </section>
    
    <script>
        let parallaxText = document.querySelector(".parallax-text");
        let lastScrollY = 0;

        function parallaxEffect() {
            let scrollPosition = window.scrollY;
            let moveAmount = scrollPosition * 0.3;
            parallaxText.style.transform = `translateY(${moveAmount}px)`;
            requestAnimationFrame(parallaxEffect);
        }

        requestAnimationFrame(parallaxEffect);
    </script>
</body>
</html>
